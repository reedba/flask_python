<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div id="nav_links">
            <h1>Profile</h1>
            <a href="#">Home</a>
            <a href="#">My Profile</a>
            <a href="#">Find Connections</a>
        </div>
        <button type="submit">Sign Out</button>
    </div>
    <div id="main">
        <div id="left_side">
            <div id="profile_card">
                <div id="banner"></div>
                <div id="outer_circ">
                    <img id="jane" src="images\jane-m.jpg" alt="">
                    <h1 id="name">Jane Doe</h1>
                </div>
                
                <div id="user_dets">
                    <div id="marker">
                        <img src="images\icons\map-marker.png" alt="">
                        <h2>Seattle</h2>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the internet!</p>
                </div>
                <div id="edit">
                    <img src="images\icons\gear.png" alt="gear">
                    <a href="#">edit profile</a>
                </div>

            </div>
            <div id="education">
                <h2>Education</h2>
                <div id="ed_dets">
                    <h2>Coding Dojo - Full Stack Bootcamp</h2>
                    <p>Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in Python, MERN, and C#...</p>
                </div>

            </div>

        </div>
        <div id="right_side">
            <div id="requests">

            </div>
            <div id="connections">

            </div>

        </div>

    </div>
</body>
</html>
